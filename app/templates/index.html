<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Holberton Staff API</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Script -->
    <script src="../static/js/script.js" defer></script>
</head>

<body class="container-fluid vh-100 d-flex overflow-hidden">

        <!-- ASIDE -->
        <aside class="col-md-3 p-5 overflow-auto border-end bg-light">
            <!-- Add staff form -->
            <h2 class="mb-3 fw-bold">Add a staff member</h2>

            <form id="staff-form">
                <div class="mb-3">
                    <label class="form-label" for="id">ID</label>
                    <input id="id" class="form-control" name="id" type="number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="first-name">First name</label>
                    <input id="first-name" class="form-control" name="first-name" type="text" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="last-name">Last name</label>
                    <input id="last-name" class="form-control" name="last-name" type="text" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="age">Age</label>
                    <input id="age" class="form-control" name="age" type="number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="job-title">Job title</label>
                    <input id="job-title" class="form-control" name="job-title" type="text" required>
                </div>

                <button class="w-100 mt-3 mb-2 btn btn-dark" type="submit">
                    Add member
                </button>
            </form>

            <hr>

            <!-- Sort options -->
            <h2 class="mb-3 fw-bold">Sort by</h2>

            <select id="sort-select" class="form-select mb-4">
                <option value="id">ID</option>
                <option value="first-name">First name</option>
                <option value="last-name">Last name</option>
                <option value="age">Age</option>
                <option value="job-title">Job title</option>
            </select>

            <hr>

            <!-- Search input -->
            <h2 class="mb-3 fw-bold">Search</h2>
            <input id="search-input" class="mb-4 form-control" type="text" placeholder="Name, surname, job...">
        </aside>

        <!-- MAIN -->
        <main class="col-md-9 p-5 overflow-auto bg-white">
            <h2 class="mb-3 fw-bold">Dashboard</h2>

            <!-- Stats -->
            <div class="row mb-4 g-4">
                <div class="col-md-6">
                    <div class="pt-3 pb-2 d-flex flex-column justify-content-center align-items-center border rounded-3 bg-light">
                        <h3>Total members</h3>
                        <p id="staff-count" class="m-0 p-0 fs-3 fw-light">0</p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="pt-3 pb-2 d-flex flex-column justify-content-center align-items-center border rounded-3 bg-light">
                        <h3>Average age</h3>
                        <p id="average-age" class="m-0 p-0 fs-3 fw-light">0</p>
                    </div>
                </div>
            </div>

            <!-- Staff list -->
            <div id="staff-card" class="row g-4">
                <!-- Cards will be injected her... -->
            </div>

            <!-- Edit modal -->
            <div id="edit-modal" class="modal fade" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <form id="edit-form" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Member</h5>
                            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <input id="edit-id" type="hidden">

                            <div class="mb-3">
                                <label class="form-label">First name</label>
                                <input id="edit-first-name" class="form-control" type="text" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Last name</label>
                                <input id="edit-last-name" class="form-control" type="text" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Age</label>
                                <input id="edit-age" class="form-control" type="number" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Job title</label>
                                <input id="edit-job-title" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-dark" type="submit">
                                Save changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Confirm delete modal -->
            <div id="confirm-delete-modal" class="modal fade" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-center">
                        <div class="modal-header">
                            <h5 class="modal-title text-danger">Confirm Deletion</h5>
                            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <p>Are you sure you want to delete this member?</p>

                            <div class="mt-3 d-flex justify-content-center gap-3">
                                <button id="confirm-delete-btn" class="btn btn-danger">
                                    Delete
                                </button>

                                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

</body>

</html>
